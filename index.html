<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Responsive LogIn Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section >
            <div class="imgBx">
                <img src="lap_bg.jpg" alt="Bionic Hand" > 
            </div>  
            <div class="contentBx">
                <div class="formBx">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBx">
                            <span>Username</span>
                            <input type="text" name="">
                        </div>
                        <div class="inputBx">
                            <span>Password</span>
                            <input type="password" name="">
                        </div>
                        <div class="rem">
                            <label><input type="checkbox" name=""> Remember Me</label>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Sign In" name="">
                            </div>
                            <div class="inputBx">
                                <p>Don't have an account? <a href="#">Sign Up</a></p>
                            </div>
                    </form>
                    <h3>Login with social media</h3>
                    <ul class="socal">
                        <li><img id="sm_size" src="fb.png" ></li>
                        <li><img id="sm_size" src="inst.png" ></li>
                        <li><img id="sm_size" src="twt.png" ></li>
                    </ul>
                </div>

            </div>

        </section>
        
        <script></script>
    </body></html>
